<!DOCTYPE html>
<html lang="en">
<head>
  <title>Index</title>
  <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
  <link href="../styles/common.css" rel="stylesheet"/>
  <link href="../styles/index.css" rel="stylesheet"/>
  <!--Locally downloaded distribution of FontAwesome-->
  <link href="../styles/fontawesome/css/all.css" rel="stylesheet"/>
</head>

<body>
<!-- Header -->
<div class="header">
  <button class="top-button margin-right" onclick="showSignUpModal()" type="submit">Sign Up</button>
  <button class="top-button" onclick="showSignInModal()" type="submit">Sign In</button>
  <a class="logo-title" href="index.html">
    <div id="logoTitle">ScriBBler</div>
  </a>
  <p class="middleText">Explore, Imagine, Create</p>
</div>

<!-- Signin and Signup buttons -->
<div class="flex-parent jc-center" id="posts">
  <button class="posts-button margin-right" onclick="viewAllPosts()" type="submit">All Posts
  </button>
  <button class="posts-button" onclick="showCreatePostModal()" type="submit">Create Post</button>
</div>

<!-- Modal for Signin Post-->
<div>
  <div class="modal" id="signin-modal">
    <div class="modal-content">
      <div class="modal-head">
            <span class="close" id="close1" onclick="hideSignInModal()">
              <i class="fas fa-times"></i>
            </span>
        <h2 class="modal-title">Welcome Back!</h2>
      </div>
      <hr>
      <form>
        <label class="label-text" for="username">Username</label>
        <input id="username" placeholder="Enter your username" required type="text">
        <label class="label-text" for="password">Password</label>
        <input id="password" placeholder="Enter your password" required type="password">
        <button class="signin-btn" type="submit">Sign In</button>
      </form>
      <p class=bottom-banner>Not a member?<span class=signup
                                                onclick="hideSignInModal();showSignUpModal()">Sign Up</span>
      </p>
    </div>
  </div>
</div>

<!-- Modal for Signup Post-->
<div>
  <div class="modal" id="signup-modal">
    <div class="modal-content">

      <div class="modal-head">
            <span class="close" id="close2" onclick="hideSignUpModal()">
              <i class="fas fa-times"></i>
            </span>
        <h2 class="modal-title">Get Started</h2>
      </div>
      <hr>
      <form>
        <label class="label-text" for="fullname">Full name</label>
        <input id="fullname" placeholder="Enter your name" required type="text">
        <label class="label-text" for="username1">Username</label>
        <input id="username1" placeholder="Enter your username" required type="text">
        <label class="label-text" for="password1">Password</label>
        <input id="password1" placeholder="Enter your password" required type="password">
        <label class="label-text" for="confirm_password">Confirm Password</label>
        <input id="confirm_password" placeholder="Re-enter your Password" required type="password">
        <button class="signin-btn" type="submit">Sign up</button>
      </form>
    </div>
  </div>
</div>

<!-- Modal for Create Post-->
<div>
  <div class="modal" id="create-post-modal">
    <div class="post-modal-content">
      <div class="modal-head">
              <span class="close" id="close" onclick="hideCreatePostModal()">
                <i class="fas fa-times"></i>
              </span>
        <h2 class="modal-title">Pen your post</h2>
      </div>
      <form id=create-post-form>
        <label class="label-text" for="title">Title</label>
        <input id="title" placeholder="Enter title of your post" required type="text">
        <label class="label-text" for="content">Content</label>
        <textarea cols="40" form="create-post-form" id="content" name="post-details"
                  placeholder="Enter the content for your post"
                  rows="15"></textarea>
        <button class="create-btn" type="submit">Create</button>
      </form>
    </div>
  </div>
</div>

<script src="../scripts/common.js"></script>
<script src="../scripts/index.js"></script>

</body>

</html>
